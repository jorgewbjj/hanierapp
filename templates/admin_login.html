<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <title>Senha Administrativa</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 0.8rem;
      box-sizing: border-box;
    }
    .error {
      color: #c00;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Acesso Restrito</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <input
        type="password"
        name="admin_password"
        placeholder="Senha administrativa"
        autofocus
        required
      />
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
